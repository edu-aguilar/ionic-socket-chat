<ion-view view-title="chat" id="chat">

    <ion-content>

      <div class="chat-container">

        <div class="chat-element chat-info">
          chat info
        </div>

        <div class="chat-element chat-content">
          <ion-item ng-repeat="message in vm.messages">
            <span>{{::message.userName}}: </span>
            <span>{{::message.content}}</span>
          </ion-item>
        </div>

        <div class="chat-element chat-text-box">
          <div class="row">
            <div class="col col-80">
              <input type="text" ng-model="vm.message" placeholder="Write here">
            </div>
            <div class="col col-20">
              <button class="button button-icon icon ion-paper-airplane" ng-click="vm.sendMessage()"></button>
            </div>
          </div>
        </div>

      </div>
    </ion-content>

</ion-view>
