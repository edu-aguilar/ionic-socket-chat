<ion-view view-title="Settings" id="settings">

    <ion-content class="">

      <div class="list card">
        <div class="item item-divider">
          Fondo chat
        </div>
        <button color-picker ng-model="vm.selectedColour" class="item item-icon-left left full-width">
          <i class="icon ion-android-color-palette" background-colour="{{vm.selectedColour}}"></i>
          Color
        </button>
        <button class="item item-icon-left left full-width">
          <i class="icon ion-images"></i>
          Imagen
        </button>
      </div>

    </ion-content>

</ion-view>
