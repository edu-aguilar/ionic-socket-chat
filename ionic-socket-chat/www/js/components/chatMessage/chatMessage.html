<div id="chat-message-container" ng-class="{'right' : !$ctrl.extUser, 'info-message' : $ctrl.type === 'info'}">

  <div class="chat-message">
    <div ng-show="$ctrl.type !== 'info'" class="chat-message-header">
      <span font-colour="{{$ctrl.colorName}}" class="user-name">
        {{$ctrl.username}}
      </span>
      <span class="message-hour">
        {{$ctrl.messagehour}}
      </span>
    </div>
    <span class="message">
      {{$ctrl.message}}
    </span>
  </div>
  <div ng-show="$ctrl.type !== 'info'" ng-if="$ctrl.extUser" class="triangle-left">
    <div class="triangle-left-down"></div>
  </div>
  <div ng-show="$ctrl.type !== 'info'" ng-if="!$ctrl.extUser" class="triangle-right">
    <div class="triangle-right-down"></div>
  </div>
</div>
