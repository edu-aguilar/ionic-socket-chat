<div id="chat-message-container" ng-class="{'right' : !$ctrl.extUser}">

  <div class="chat-message">
    <span font-colour="{{$ctrl.colorName}}" class="user-name">
      {{$ctrl.username}}:
    </span>
    <span class="message">
      {{$ctrl.message}}
    </span>
  </div>
  <div ng-if="$ctrl.extUser" class="triangle-left">
    <div class="triangle-left-down"></div>
  </div>
  <div ng-if="!$ctrl.extUser" class="triangle-right">
    <div class="triangle-right-down"></div>
  </div>
</div>
